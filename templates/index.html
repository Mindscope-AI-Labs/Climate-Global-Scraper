<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OpenCurrent</title>
  <link href="/static/css/styles.css" rel="stylesheet" />
  <style>
    /* Force logo size */
    .logo {
      height: 24px !important;
      width: auto !important;
      max-width: 100px !important;
      object-fit: contain;
    }
    /* Reset brand container */
    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      height: auto !important;
    }
    /* Ensure header stays compact */
    .topbar {
      min-height: 40px !important;
      padding: 4px 0 !important;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <img src="/static/images/logo.png" alt="OpenCurrent Logo" class="logo" />
        <span class="brand-name">OpenCurrent</span>
      </div>
      <nav class="nav">
        <a href="#" class="active">Home</a>
        <a href="#">Docs</a>
        <a href="#" class="muted">About</a>
      </nav>
    </header>

    <main class="content">
      <section class="left-panel">
        <small class="muted">SEARCH KNOWLEDGE</small>
        <h1 class="title">Knowledge flowing at your <span class="accent">fingertips</span>.</h1>
        <p class="muted">Search and discover information from across the web with precision and ease.</p>

        <form id="searchForm" class="card">
          <div class="search-block">
            <label class="muted small">Search Query</label>
            <input id="query" class="input" placeholder="e.g. climate change initiatives Africa" required />

            <div class="row">
              <input id="gl" class="input-small" placeholder="Country code (e.g., us, uk)" value="us" />
              <input id="num" type="number" class="input-small" placeholder="Results count" min="1" max="50" value="10" />
            </div>

            <div class="actions">
              <button type="submit" id="runBtn" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
      </section>

      <section class="right-panel">
        <div class="results-container">
          <div class="results-header">
            <h2>Search Results</h2>
            <div>
              <button id="downloadJson" class="btn btn-ghost">Download Results</button>
            </div>
          </div>
          <div id="results" class="results"></div>
          <div id="message" class="message"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="copyright">
          2025 OpenCurrent. All rights reserved.
        </div>
        <div class="footer-actions">
          <a href="#" id="helpLink" class="help-link">Help</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
